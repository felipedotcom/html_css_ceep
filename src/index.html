<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Ceep</title>
</head>
<body>
  <div class="app">
    <div class="todo-list">
      <h1 class="title">
        Ceep
      </h1>
  
      <form class="form" action="">
        <input class="form-input" type="text">
        <button class="form-button"> Novo Item </button>
      </form>

      <ul class="list">
        <li class="task done">
          <p class="conteudo">Comprar um rato</p> 
          <!-- pegar parentNode
              colocar data attributes
          -->
          <button class="check-button" data>
              <i class="check-icon"></i>
          </button>
          <button class="material-icons" data>
              delete
          </button>
        </li>
  
        <li class="task">
          Comprar um rato
          <input type="checkbox" id="task2">
          <label for="task2">
            <span class="custom-checkbox"></span>
          </label>
          <button class="material-icons">
            delete
        </button>
        </li>
      </ul>
    </div>
  
  <script src="./componentes/addtask.js"></script>
</body>
</html>
